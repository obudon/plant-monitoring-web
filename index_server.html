<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background: url('assets/images/sky_1.png') no-repeat bottom center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
    <link rel="stylesheet" href="css/main.css">   
    {% csrf_token %}
    <title>HerbWise</title>
</head>

<body>
    <div class="container">
        <!-- First Section -->
        <header>
            <nav>
                <a href="{{ url_for('login') }}">Log in</a>
                <span>|</span>
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
        </header>
        <div class="main-content">
            <div class="main-title">
                <h1>Herb <br> <span class="spaced-word">Wise</span></h1>
            </div>
            <div class="description">
                <p>With our help you can take caring after your plants on next level: sensors will let you know
                    real-time
                    data about each plant and water them for you to provide the best environment!</p>
            </div>
        </div>

        <!-- Info Section (((Icons))) -->
        <div class="info-section">
            <div id="plant-louie">
                <img src="assets\images\1st_icon.png" alt="Plant Louie">
            </div>
            <div class="box">
                <img src="assets\images\2nd_icon.png" alt="Sensors">
            </div>
            <div class="box">
                <img src="assets\images\3rd_icon.png" alt="Upload">
            </div>
            <div class="box">
                <img src="assets\images\4th_icon.png" alt="Notifications">
            </div>
        </div>

        <!-- Third Section -->
        <div class="section">
            <div class="plant-content">
                <div class="plant-container">
                    <img src="assets\images\main_plant.png" alt="Plant" class="plant-image">
                </div>
                <div class="text-box">
                    <div class="button-container">
                        <!-- onclick="location.href='{% url 'css/dashboard.html' %}'" -->
                        <button class="my-garden-btn">My Garden</button>
                    </div>
                    <p class="bottom-text-box">We take care of your plants for you!</p>
                    <img src="assets\images\wateringcan.png" alt="Watering Icon" class="watering-icon">
                </div>
            </div>
        </div>
    </div>
